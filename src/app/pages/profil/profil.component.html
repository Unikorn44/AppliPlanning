<div class="container d-flex flex-justify-content-center zone-center p-10">
  <div class="secondary-zone">
    <form (click)="onSubmitForm()">
      <div class="d-flex flex-justify-content-space-around">
        <mat-icon (click)="displayForm()" aria-hidden="false" aria-label="Contact icon" fontIcon="edit" class="mt-30"></mat-icon>
        <img src="../../../assets/images/logo.png" alt="Photo profil">
        <p class="admin">Admin</p>
      </div>
      <div *ngIf="hide" class="d-flex flex-justify-content-center">
        <h3 class="p-10">Nom</h3>
        <h3 class="p-10">Prénom</h3>
      </div>
      <div *ngIf="display" class="d-flex flex-justify-content-center">
        <div class="p-10 card-input d-flex flex-column">
          <label for="last_name">Nom*</label>
          <input type="text" name="last_name" placeholder="Nom" id="lastNameInput" [(ngModel)]="last_name"/>
        </div>
        <div *ngIf="display" class="p-10 card-input d-flex flex-column">
          <label for="first_name">Prenom*</label>
          <input type="text" name="first_name" placeholder="Prenom" id="firstNameInput" [(ngModel)]="first_name"/>
        </div>
      </div>
      <span *ngIf="hide"> mai 1989</span>
      <div class="user-information">
          <div *ngIf="display" class="p-10 card-input d-flex flex-column">
          <label for="Birthday">Date de naissance*</label>
          <input type="text" name="Birthday" placeholder="Date de naissance" id="BirthdayInput" [(ngModel)]="birth_date"/>
        </div>
        <div *ngIf="hide">
          <mat-icon aria-hidden="false" aria-label="Contact icon" fontIcon="phone" class="mt-30"></mat-icon>
          <span>04 72 89 76 56</span>
        </div>
        <div *ngIf="display" class="p-10 card-input d-flex flex-column">
          <label for="Phone">Numéro de téléphone*</label>
          <input type="text" name="Phone" placeholder="Numéro de téléphone" id="PhoneInput" [(ngModel)]="phone_number"/>
        </div>
        <div *ngIf="hide">
          <mat-icon aria-hidden="false" aria-label="Contact icon" fontIcon="mail_outline" class="mt-30"></mat-icon>
          <span>test@m2iformation.fr</span>
        </div>
        <div *ngIf="display" class="p-10 card-input d-flex flex-column">
          <label for="email">Email*</label>
          <input type="text" name="email" placeholder="Email" id="EmailInput" [(ngModel)]="email"/>
        </div>
        <div *ngIf="hide">
          <mat-icon aria-hidden="false" aria-label="Contact icon" fontIcon="place" class="mt-30"></mat-icon>
          <span>Lyon</span>
        </div>
        <div *ngIf="display" class="p-10 card-input d-flex flex-column">
          <label for="city">Ville*</label>
          <input type="text" name="city" placeholder="Ville" id="CityInput" [(ngModel)]="city"/>
        </div>
        <div *ngIf="display" class=""><!-- mettre class d-flex flex-justify-content-center -->
          <app-button (Click)="onSubmitForm()" text="Annuler">
            <input type="submit">
          </app-button>
          <app-button (Click)="onSubmitForm()" text="Modifier">
            <input type="submit">
          </app-button>
        </div>
      </div>
    </form>
  </div>


  <div class="first-zone">
    <div class="first-zone-card">
    </div>
    <h4>Liste des calendriers suivis</h4>
    <a href="">
      <div class="card-contact">
        <h3>Paul Martin</h3>
      </div>
    </a>
  </div>
</div>
