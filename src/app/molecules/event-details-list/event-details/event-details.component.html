<div class="event-details free">
    <div class="event-details-header">
        <p class="id-event">{{ event.id }}</p>
        <p>{{ event.start_time }} - {{ event.end_time }}</p>
    </div>
    <div class="event-details-content">
        <p>{{ event.title }}</p>
        <p class="description">{{ event.description }}</p>
    </div>
</div>
