<div class="event-details">
    <div class="event-details-header">
        <p class="id-event">{{ event.id }}</p>
        <p>{{event.start_time.hours}}h{{event.start_time.minutes}} - {{event.end_time.hours}}h{{event.end_time.minutes}}</p>
    </div>
    <div class="event-details-content">
        <p>{{ event.title }}</p>
        <p class="description">{{ event.description }}</p>
    </div>
</div>
