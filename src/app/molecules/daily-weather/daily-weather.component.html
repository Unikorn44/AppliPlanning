<div *ngIf="meteoData != undefined" class="daily-weather">
    <div class="daily-weather-header">
        <p class="ville">{{ville | uppercase}}</p>
        <img src={{meteoData.icon}} height="45px" width="45px">
    </div>
    <div class="daily-weather-content">
        <p>{{meteoData.date}}</p>
        <p>{{meteoData.tmin}}° - {{meteoData.tmax}}°</p>
    </div>
</div>
