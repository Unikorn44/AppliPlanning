<div class="component calendar">
    <div class="calendar-content">
        <div class="week-number">
            <a class="week-number-button" (click)="removeMonth()">
                <mat-icon aria-hidden="false" aria-label="Previous week" fontIcon="navigate_before"></mat-icon>
            </a>
            <p>{{ calendarDisplay | date: 'MMMM yyyy' | titlecase }}</p>
            <a class="week-number-button" (click)="addMonth()">
                <mat-icon aria-hidden="false" aria-label="Next week" fontIcon="navigate_next"></mat-icon>
            </a>
        </div>
        <app-list-day-event [listDayEvents]="filteredEvents" (clickEvent)="transmitEvents($event)"></app-list-day-event>
    </div>
    <div class="component-options">
        <app-button theme="primary" text="Créer évent" type="submit" (click)="createEventPanel()"></app-button>
        <app-button theme="primary" text="Exporter planning" type="submit" (click)="exportPlanning()"></app-button>
    </div>
</div>
